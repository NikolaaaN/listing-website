<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Product Name</label>
    <input id="name" formControlName="name" type="text" />
    <div
      *ngIf="
        productForm.get('name')?.invalid && productForm.get('name')?.touched
      "
    >
      Product name is required.
    </div>
  </div>

  <div>
    <label for="price">Price</label>
    <input id="price" formControlName="price" type="text" />
    <div
      *ngIf="
        productForm.get('price')?.invalid && productForm.get('price')?.touched
      "
    >
      Enter a valid price.
    </div>
  </div>

  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <div
      *ngIf="
        productForm.get('description')?.invalid &&
        productForm.get('description')?.touched
      "
    >
      Description is required.
    </div>
  </div>

  <div>
    <label for="image">Product Image</label>
    <input id="image" type="file" (change)="onFileChange($event)" />
    <div
      *ngIf="
        productForm.get('image')?.invalid && productForm.get('image')?.touched
      "
    >
      Product image is required.
    </div>
  </div>

  <button type="submit" [disabled]="productForm.invalid">Submit Product</button>
</form>

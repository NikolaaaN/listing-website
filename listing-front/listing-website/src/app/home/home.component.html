<div class="slider">
  <div *ngFor="let item of items" class="items">
    <div class="item">
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
  </div>
</div>
<div class="content">
  <div class="filter">
    <app-filter></app-filter>
  </div>
  <div class="product-table">
    <app-product-table></app-product-table>
  </div>
</div>
